<div class="container mt-5">
    <div class="container-lista-central">
        <div class="d-flex justify-content-between">
            <h1 style="margin-top: 20px;">Listagem de contas</h1>
            <button style="margin-top: 20px;" mat-raised-button color="primary" routerLink="/conta/novo">
                Nova Conta
            </button>
        </div>

        <table mat-table class="mt-5" [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="agencia">
                <th mat-header-cell *matHeaderCellDef>Agencia</th>
                <td mat-cell *matCellDef="let element">{{ element.agencia }}</td>
            </ng-container>

            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef>Numero</th>
                <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
            </ng-container>

            <ng-container matColumnDef="saldo">
                <th mat-header-cell *matHeaderCellDef>Saldo</th>
                <td mat-cell *matCellDef="let element">{{ element.saldo }}</td>
            </ng-container>

            <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef>Cliente</th>
                <td mat-cell *matCellDef="let element">{{ element.cliente }}</td>
            </ng-container>

            <ng-container matColumnDef="funcoes">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon fontIcon="edit" [routerLink]="'/conta/editar/' + element.id"
                        style="cursor: pointer"></mat-icon>
                    <mat-icon fontIcon="delete" (click)="deletarConta(element.id)" style="cursor: pointer"></mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [length]="dataSource.data.length + 1"
            (page)="onPageChange($event)">
        </mat-paginator>
    </div>
</div>
